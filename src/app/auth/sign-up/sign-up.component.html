<body>
<div class="container">

  <form class="form-signin">
    <h2 class="form-signin-heading">Sign Up</h2>
    <label for="inputEmail" class="sr-only">Email address</label>
    <input type="email" id="inputEmail" class="form-control" placeholder="Email" required autofocus name="email" [(ngModel)]="credentials.email" #email>
    <input type="text" id="inputUsername" class="form-control" placeholder="Username" required name="username" [(ngModel)]="credentials.username" #username>
    <label for="inputPassword" class="sr-only">Password</label>
    <input type="password" id="inputPassword" class="form-control" placeholder="Password" required name="password" [(ngModel)]="credentials.password" #password>
    <div class="checkbox">
      <label>
        <input type="checkbox" name="terms" [(ngModel)]="acceptedTerms"> I agree with all the terms and conditions.
      </label>
    </div>
    <div *ngIf="errorMessage" class="alert alert-danger font-weight-bold" role="alert">
      {{errorMessage}}
    </div>
    <div *ngIf="successMessage" class="alert alert-success font-weight-bold" role="alert">
      {{successMessage}}
    </div>
    <button class="btn btn-lg btn-primary btn-block" type="submit" [disabled]="!acceptedTerms" (click)="signUp()">Sign up</button>
    Already a member? <label class="simple-link" routerLink="/auth">Sign In</label>
  </form>

</div> <!-- /container -->
</body>
